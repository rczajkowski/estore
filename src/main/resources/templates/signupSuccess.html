<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/fontello/css/fontello.css" type="text/css"/>

    <title>Sign up success</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <div class="logo">
            <img src="../static/img/logo.png" th:src="@{/img/logo.png}" style="float: left"/>
            green-store
            <div style="clear:both;"></div>
        </div>
    </div>

    <div class="navi">
        <ol>
            <li><a href="#" th:href="@{/}">Home</a> </li>
            <li><a href="#" >About us</a></li>
            <li><a href="#" th:href="@{/login}">Login</a> </li>
            <li><a href="#" th:href="@{/signup}">Sign up</a> </li>
            <li><a href="#" th:href="@{/mycart}">Cart</a> </li>
        </ol>

    </div>

    <div class="content">
        <h1 th:text="${message}">elo</h1>
        <p th:text="|Hello ${client.firstName} ${client.lastName}|">andrzej</p>
    </div>

    <div class="socials" >
        <div class="socialsdivs">
            <div class="fb">
                <i class="icon-facebook"></i>
            </div>
            <div class="ig">
                <i class="icon-instagram"></i>
            </div>
            <div class="tw">
                <i class="icon-twitter-1"></i>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>

    <div class="footer">green-store &copy; 2017</div>

</div>
</body>
</html>
